version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spot-edit-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for development (hot reload)
      - ./backend/src:/app/src
      # Mount storage directory
      - ./storage:/app/storage
    environment:
      - PORT=8000
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:80
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - STORAGE_PATH=/app/storage
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    networks:
      - spot-edit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spot-edit-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - spot-edit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Development Frontend (with hot reload)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: spot-edit-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      # Prevent node_modules from being overwritten
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - spot-edit-network
    restart: unless-stopped
    profiles:
      - dev

networks:
  spot-edit-network:
    driver: bridge

volumes:
  storage-data:
